<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>R2</title>
</head>

<body class="bg-dark">
    <div class="container-fluid p-3 bg-dark text-white">
        <h5 id="con_h1">connecting...</h5>
        <div class="row mb-3">
            <button id="bt_start" type="button" class="col mx-3 btn btn-warning btn-lg">START</button>
            <button id="bt_stop" type="button" class="col mx-3 btn btn-danger btn-lg disabled">STOP</button>
        </div>
        <div class="container-fluid bg-light mt-5">
            <h5 class="text-dark">WALKING MODULE</h5>
        </div>
        <div class="row mb-3">
            <button id="bt_ena_walk" type="button" class="col mx-3 btn btn-warning btn-lg">ENABLE</button>
            <button id="bt_start_walk" type="button" class="col mx-3 btn btn-success btn-lg disabled">START</button>
            <button id="bt_stop_walk" type="button" class="col mx-3 btn btn-danger btn-lg disabled">STOP</button>
        </div>
        <h5 id="status_h1">status_h1</h5>
    </div>


    <div class="btn-group w-100 my-0" role="group" aria-label="Basic example">
        <button id="bt_show_settings"
            class="border-0 rounded-0 btn btn-secondary btn-block shadow-none btn-md py-2 m-0">Settings</button>
        <button id="bt_show_manuctrl"
            class="border-0 rounded-0 btn btn-secondary btn-block shadow-none btn-md py-2 m-0">Manual Move</button>
    </div>

    <div class="container-fluid p-3 bg-dark text-white">

        <div id="settings" class="collapse py-3 ">
            <div class="row mx-3 w-auto">
                <button id="bt_get_walk_params" type="button" class="col btn btn-primary btn-sm mx-2">Load
                    Params</button>
                <button id="submit_settings" class="col btn btn-primary btn-sm mx-2">submit</button>
            </div>
            <table class="table table-sm table-striped table-dark w-auto my-4">
                <th colspan="3">
                    <h6>Init Pose</h6>
                </th>
                <tr>
                    <td><label>init_x_offset</label></td>
                    <td><input autofocus id="set_init_x_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="2" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_init_x_offset')">submit</button>
                    </td>
                </tr>
                <tr>
                    <td><label>init_y_offset</label></td>
                    <td><input autofocus id="set_init_y_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_init_y_offset')">submit</button>
                    </td>
                </tr>
                <tr>
                    <td><label>init_z_offset</label></td>
                    <td><input autofocus id="set_init_z_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_init_z_offset')">submit</button>
                    </td>
                </tr>

                <tr>
                    <td><label>init_roll_offset</label></td>
                    <td><input autofocus id="set_init_roll_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="2" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_init_roll_offset')">submit</button></td>
                </tr>
                <tr>
                    <td><label>init_pitch_offset</label></td>
                    <td><input autofocus id="set_init_pitch_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_init_pitch_offset')">submit</button></td>
                </tr>
                <tr>
                    <td><label>init_yaw_offset</label></td>
                    <td><input autofocus id="set_init_yaw_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_init_yaw_offset')">submit</button>
                    </td>
                </tr>
            </table>

            <table class="table table-sm table-striped table-dark w-auto my-4">
                <th colspan="3">
                    <h6>Time Params</h6>
                </th>
                <tr>
                    <td><label>period_time</label></td>
                    <td><input autofocus id="set_period_time" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="2" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_period_time')">submit</button>
                    </td>
                </tr>
                <tr>
                    <td><label>dsp_ratio</label></td>
                    <td><input autofocus id="set_dsp_ratio" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_dsp_ratio')">submit</button></td>
                </tr>
                <tr>
                    <td><label>step_fb_ratio</label></td>
                    <td><input autofocus id="set_step_fb_ratio" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_step_fb_ratio')">submit</button>
                    </td>
                </tr>
            </table>

            <table class="table table-sm table-striped table-dark w-auto my-4">
                <th colspan="3">
                    <h6>Walking Params</h6>
                </th>
                <tr>
                    <td><label>x_move_amplitude</label></td>
                    <td><input autofocus id="set_x_move_amplitude" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="2" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_x_move_amplitude')">submit</button></td>
                </tr>
                <tr>
                    <td><label>y_move_amplitude</label></td>
                    <td><input autofocus id="set_y_move_amplitude" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_y_move_amplitude')">submit</button></td>
                </tr>
                <tr>
                    <td><label>z_move_amplitude</label></td>
                    <td><input autofocus id="set_z_move_amplitude" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_z_move_amplitude')">submit</button></td>
                </tr>
                <tr>
                    <td><label>angle_move_amplitude</label></td>
                    <td><input autofocus id="set_angle_move_amplitude" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_angle_move_amplitude')">submit</button></td>
                </tr>
                <tr>
                    <td><label>move_aim_on</label></td>
                    <td><input class="cbCustom" autofocus id="set_move_aim_on" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" checked type="checkbox"></td>
                    <td><button class="submit_settings" onclick="return onSubmitCB('set_move_aim_on')">submit</button>
                    </td>
                </tr>
            </table>

            <table class="table table-sm table-striped table-dark w-auto my-4">
                <th colspan="3">
                    <h6>Balance params</h6>
                </th>
                <tr>
                    <td><label>balance_enable</label></td>
                    <td><input class="cbCustom" autofocus id="set_balance_enable" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" checked type="checkbox"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmitCB('set_balance_enable')">submit</button></td>
                </tr>
                <tr>
                    <td><label>balance_hip_roll_gain</label></td>
                    <td><input autofocus id="set_balance_hip_roll_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_balance_hip_roll_gain')">submit</button></td>
                </tr>
                <tr>
                    <td><label>balance_knee_gain</label></td>
                    <td><input autofocus id="set_balance_knee_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_balance_knee_gain')">submit</button></td>
                </tr>
                <tr>
                    <td><label>balance_ankle_roll_gain</label></td>
                    <td><input autofocus id="set_balance_ankle_roll_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_balance_ankle_roll_gain')">submit</button></td>
                </tr>
                <tr>
                    <td><label>balance_ankle_pitch_gain</label></td>
                    <td><input autofocus id="set_balance_ankle_pitch_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_balance_ankle_pitch_gain')">submit</button></td>
                </tr>
                <tr>
                    <td><label>y_swap_amplitude</label></td>
                    <td><input autofocus id="set_y_swap_amplitude" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_y_swap_amplitude')">submit</button></td>
                </tr>
                <tr>
                    <td><label>z_swap_amplitude</label></td>
                    <td><input autofocus id="set_z_swap_amplitude" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_z_swap_amplitude')">submit</button></td>
                </tr>
                <tr>
                    <td><label>arm_swing_gain</label></td>
                    <td><input autofocus id="set_arm_swing_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_arm_swing_gain')">submit</button>
                    </td>
                </tr>
                <tr>
                    <td><label>pelvis_offset</label></td>
                    <td><input autofocus id="set_pelvis_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_pelvis_offset')">submit</button>
                    </td>
                </tr>
                <tr>
                    <td><label>hip_pitch_offset</label></td>
                    <td><input autofocus id="set_hip_pitch_offset" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings"
                            onclick="return onSubmit('set_hip_pitch_offset')">submit</button></td>
                </tr>
            </table>

            <table class="table table-sm table-striped table-dark w-auto my-4">
                <th colspan="3">
                    <h6>Gain Params</h6>
                </th>
                <tr>
                    <td><label>p_gain</label></td>
                    <td><input autofocus id="set_p_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="2" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_p_gain')">submit</button></td>
                </tr>
                <tr>
                    <td><label>i_gain</label></td>
                    <td><input autofocus id="set_i_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_i_gain')">submit</button></td>
                </tr>
                <tr>
                    <td><label>d_gain</label></td>
                    <td><input autofocus id="set_d_gain" onmouseenter="mouseEnterEditor(this.id)" onmouseleave="mouseLeaveEditor()" value="1" type="number"></td>
                    <td><button class="submit_settings" onclick="return onSubmit('set_d_gain')">submit</button></td>
                </tr>
            </table>
        </div>

        <div id="manual_ctrl" class="collapse py-3">

            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#setting_manual" aria-expanded="false">Settings</button>
                    <div class="btn-group border-left border-dark" role="group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Off
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Off</a>
                            <a class="dropdown-item" href="#">Set Stationary</a>
                            <a class="dropdown-item" href="#">Control</a>
                        </div>
                    </div>
                    <div class="btn-group border-left border-dark" role="group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Yaw Mode
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Yaw Mode</a>
                            <a class="dropdown-item" href="#">Headless</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="setting_manual" class="collapse py-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary text-light" id="inputGroup-sizing-default">Turn Speed</span>
                    </div>
                    <input type="text" class="form-control bg-dark text-light" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button">Submit</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary text-light" id="inputGroup-sizing-default">Accel</span>
                    </div>
                    <input type="text" class="form-control bg-dark text-light" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button">Submit</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary text-light" id="inputGroup-sizing-default">Max Speed</span>
                    </div>
                    <input type="text" class="form-control bg-dark text-light" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button">Submit</button>
                    </div>
                </div>
            </div>
            <div id="analog_container">
                <div id="analog_area" class="bg-secondary rounded" onmouseenter="mouseEnterAnalog()" onmouseleave="mouseLeaveAnalog()">
                    <div id="h_bar" class="border border-light indicator-bar indicator-bar-vertical">
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-vertical"></div>
                        <div class="strip strip-center-v"></div>
                    </div>
                    <div id="v_bar" class="border border-light indicator-bar indicator-bar-horizontal" >
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-horizontal"></div>
                        <div class="strip strip-center-h"></div>
                    </div>
                    
                    <div id="pointer_h_bar" class="pos_editor m-0 p-0" style="height: 18px; width: 18px"><img src="pointerAnalogH.png" /></div>
                    <div id="pointer_v_bar" class="pos_editor m-0 p-0" style="height: 18px; width: 18px"><img src="pointerAnalog.png" /></div>
                    <div id="pointer_tar_h_bar" class="pos_editor m-0 p-0" style="height: 18px; width: 18px"><img src="pointerAnalogTarH.png" /></div>
                    <div id="pointer_tar_v_bar" class="pos_editor m-0 p-0" style="height: 18px; width: 18px"><img src="pointerAnalogTar.png" /></div>
                    
                    <div id="analog_pointer" class="rounded-circle"></div>
                    <div id="analog_line_h" class="analog-line"></div>
                    <div id="analog_line_v" class="analog-line"></div>
                </div>
            </div>
        </div>

        <div id="pings" class="collapse py-3">
        </div>
    </div>



    <div id="indicator_editor" class="border border-dark bg-info rounded pos_editor opacity_editor" style="height: 100px; width: 20px"></div>
    <div id="indicator_zero_editor" class="opacity_editor_zero border border-dark bg-dark pos_editor" style="height: 20px; width: 20px"></div>
    <div id="pointer_editor" class="pos_editor m-0 p-0" style="height: 40px; width: 40px"><img src="pointerEditor.png" /></div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="analog.js"></script>
</body>

</html>
